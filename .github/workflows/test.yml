name: Go Test

on:
  push:
    branches: [ main ]
  pull_request_review:
    types: [ submitted ]
jobs:
  build:
    if: github.event.review.state == 'approved' || github.event_name == 'push'
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.22
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: go mod download
    - name: Test
      run: go test -v ./...